<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Responsive Product Grid</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: #ffffff;
    }

    
    .frame {
      border: 2px solid #000;
      margin: 20px auto;
      padding: 30px 10px 40px;
      max-width: 1200px;
      background: #f3f3f3;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
    }

    
    .product-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      padding: 0 10px;
    }

    .product-card {
      background: #ffffff;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    }

    .product-card img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .product-title {
      font-weight: bold;
      margin-bottom: 5px;
      font-size: 18px;
    }

    .product-desc {
      font-size: 14px;
      color: #555;
      margin-bottom: 8px;
    }

    .product-price {
      font-weight: 700;
      font-size: 15px;
    }

    
    @media (min-width: 768px) {
      .product-grid {
        grid-template-columns: repeat(2, 1fr);
        padding: 0 40px;
      }
    }

    
    @media (min-width: 1024px) {
      .product-grid {
        grid-template-columns: repeat(4, 1fr);
      }
    }
  </style>
</head>
<body>
  <div class="frame">
    <h1>Responsive Product Grid</h1>

    <div class="product-grid">
      
      <div class="product-card">
        <img src="https://static.nike.com/a/images/t_web_pdp_936_v2/f_auto/a4fd2bf2-9175-4dc6-bdd7-7ef8fc6660e9/NIKE+AIR+MAX+PLUS.png" alt="Product 1">
        <div class="product-title">Product 1</div>
        <div class="product-desc">High-quality item with great features.</div>
        <div class="product-price">₹499</div>
      </div>

      
      <div class="product-card">
        <img src="https://rukminim2.flixcart.com/image/480/640/xif0q/shoe/3/f/j/-original-imahgcsbteytaq3a.jpeg?q=90" alt="Product 2">
        <div class="product-title">Product 2</div>
        <div class="product-desc">Durable and stylish for daily use.</div>
        <div class="product-price">₹799</div>
      </div>

      
      <div class="product-card">
        <img src="https://assets.myntassets.com/w_412,q_30,dpr_3,fl_progressive,f_webp/assets/images/26518408/2024/1/22/93931a77-efb8-45a3-8b63-08b647a38c6c1705907724570-ADIDAS-Originals-Men-Casual-Shoes-9421705907724323-1.jpg" alt="Product 3">
        <div class="product-title">Product 3</div>
        <div class="product-desc">Lightweight and comfortable.</div>
        <div class="product-price">₹1,299</div>
      </div>

      
      <div class="product-card">
        <img src="https://www.campusshoes.com/cdn/shop/files/NORTHPLUS_11G-677_BLK.jpg?v=1757593914" alt="Product 4">
        <div class="product-title">Product 4</div>
        <div class="product-desc">Trendy design with premium quality.</div>
        <div class="product-price">₹999</div>
      </div>
    </div>
  </div>
  <h2> Made by Shivam Singh <br />Roll no : 2025B01010536<br />CSE-26</h2></h2>
</body>
</html>
