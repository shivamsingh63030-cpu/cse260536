
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Video Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f6fa;
      color: #2f3640;
      text-align: center;
      margin: 40px;
    }

    h1 {
      color: #e84118;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin: 10px 0;
    }

    a {
      text-decoration: none;
      color: #0097e6;
      font-weight: bold;
      font-size: 18px;
      transition: color 0.3s, background-color 0.3s;
      padding: 6px 12px;
      border-radius: 6px;
    }

    a:hover {
      color: #fff;
      background-color: #0097e6;
    }

    iframe {
      margin-top: 30px;
      width: 560px;
      height: 315px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>My Favorite YouTube Videos</h1>

  <ul>

  </ul>
