<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <style>
      .container {
        height: 300px;
        width: auto;
        display: flex;
        border: 3px black solid;
        justify-content: center;
        gap: 40px;
        text-align: center;
        flex-direction: row;
      }
      .box {
        height: 230px;
        width: 250px;
        align-items: center;
        justify-content: center;
        border-radius: 15px;
        padding: 5px 16px 24px;
        box-shadow: 1px 1px 1px 1px gray;
      }
      h4 {
        align-content: center;
        align-items: center;
        justify-content: center;
        text-align: center;
        display: flex;
        margin: 0px auto 12px;
        width: 70px;
        height: 70px;
        display: flex;
        border: solid #0a84ff;
        border-radius: 55%;
        background-color: #0a84ff;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h4>SSS</h4>
        <h2>Utkarsh Singh</h2>
        <p>B.tech-CSE</p>
        <p>Roll No:21CS1007</p>
        <p>1st Year</p>
      </div>

      <div class="box">
        <h4>SM</h4>
        <h2>Ram Dubey</h2>
        <p>B.tech-CSE</p>
        <p>Roll No:21IT1012</p>
        <p>1st Year</p>
      </div>
      <div class="box">
        <h4>SS</h4>
        <h2>Rajneesh Singh</h2>
        <p>B.Tech-CSE</p>
        <p>Roll No:21EC1009</p>
        <p>1st Year</p>
      </div>
    </div>
    <h2>Made by Shivam Singh <br />Roll no : 2025B01010536<br />CSE-26</h2>
  </body>
</html>
