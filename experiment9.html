<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .Container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }
        .Avatar {
            width: 100px;
            height: 100px;
            background-color: hsl(207, 85%, 61%);
            border-radius: 50%;
            margin: 0 auto 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: hwb(240 95% 4%);
        }
        .name .Course .RollNo.Year {
            margin: 10px 0;
            font-size: 16px;
            color: #555555;
        }
        .parent {
            display: flex;
            gap: 20px;
            border: 2px solid  black;
        }
        </style>
</head>
 <body>
    <h2>Student Profile</h2>
    <div class="parent">
    <div class="Container" >  
    <div class="Avatar">JK</div>
    <div class="name">Jeet Kumar </div>
    <div class="Course">B.tech-CSE </div>
    <div class="Roll No.">Roll No: 21CS1007 </div>
    <div class="Year">1st Year</div>
    </div>

     <div class="Container" >

    <div class="Container" >

    <div class="Year">1st Year</div>

</body>
</html>
